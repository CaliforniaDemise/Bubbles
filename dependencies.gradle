repositories {
    maven {
        name 'CleanroomMC Maven' // HEI
        url 'https://maven.cleanroommc.com'
    }
    exclusiveContent {
        forRepository {
            maven {
                url "https://cursemaven.com"
            }
        }
        filter {
            includeGroup "curse.maven"
        }
    }
}

dependencies {

    // JEI Integration
    implementation "mezz:jei:4.25.5"

    // No Recipe Book integration
    compileOnly "curse.maven:universaltweaks-705000:5529764"

    // Cosmetic Armor integration
    implementation "curse.maven:cosmeticarmor-237307:2937869"

    // Wings Integration
    compileOnly rfg.deobf("curse.maven:wings-302584:2829351")
}